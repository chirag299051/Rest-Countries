<div container style="text-align:center">
  <div class="container-fluid">
    <div row>
      <div class="col-md-3 justify-content-center" *ngFor="let country of allCountries">

        <div class="card">
          <img class="card-img-top" style="width:250px;height:150px;" src= {{country.flag}}>
          <div class="card-body">
            <h4 class="card-title">{{country.name | uppercase}}</h4><hr>
            <p class="card-text  text-left">
              Capital : {{country.capital}}<br>
              Timezone : {{country.timezones[0]}}<br>
              Currency : {{country.currencies[0].name}}<br>
              Subregion : {{country.subregion}}<br>
            </p><hr>
            <a [routerLink]="['/name',country.name]"><button type="button">Go</button></a><br><br>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
